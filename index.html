<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | minigame-template</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->
  <script>
    window.GameDefines = {
          RATE_OF_FIRE: 10,
          GUN_DAMAGE: 1, // Prameter to define the damage of the player
          AMMO: 50, // Parameter to have a broken gun that stops shooting after X bullets & a clickable warning sign 
          MAX_ROTATE_ANGLE: 30,

          ENEMY_SPAWN_TIME_MIN: 0.1,
          ENEMY_SPAWN_TIME_MAX: 0.5,
          ENEMY_HP: 2, // Parameter to define the damage of the soldiers 
          ENEMY_SPEED: 5, // Speed of soldiers coming down
          ENEMY_COLOR: { r: 255, g: 255, b: 255 }, // Colors of Soldiers
          PARACHUTE_COLOR: { r: 255, g: 255, b: 255 }, // Colors of parachutes
          SCORE_TO_WIN: 50, // Amount of soldiers 

          TIMER: 30,
          EVIRONMENT: 0, // 0: Jungle, 1: Wasteland, 2: Forest - Parameter to choose the environment

          NIGHT_MODE: -1, // -1: off 0: green/black 1: red/black - Parameter to enable night mode
          VIGNETTE: false, // Parameter to enable camera vignette  to create a tunnel vision look 
          END_CARD: 1, // 0: With stats 1: Second level -Prameter to enable end card with stats or second level endcard with continue CTA 
      }
  </script>
  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
  <div id="GameDiv">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
      </div>
    </div>
  
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

</body>
</html>
